<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Form Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            color: white;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-section {
            margin-bottom: 40px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #4facfe;
        }

        .form-section h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-section h3::before {
            content: "ðŸ“‹";
            font-size: 1.2rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 0.95rem;
        }

        .required {
            color: #e74c3c;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 10px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 2px solid #e9ecef;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .checkbox-item:hover {
            background: #e3f2fd;
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .checkbox-item label {
            margin: 0;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            .checkbox-grid {
                grid-template-columns: 1fr;
            }
        }

        .prompt-section {
            background: #fff;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }

        .prompt-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }

        .prompt-number {
            background: #4facfe;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .remove-prompt {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: background 0.3s ease;
        }

        .remove-prompt:hover {
            background: #c0392b;
        }

        .choices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .add-prompt-btn, .export-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .add-prompt-btn:hover, .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .export-section {
            background: #2c3e50;
            padding: 30px;
            text-align: center;
        }

        .export-btn {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            font-size: 1.1rem;
            padding: 18px 40px;
        }

        .export-btn:hover {
            box-shadow: 0 10px 20px rgba(46, 204, 113, 0.3);
        }

        .info-tooltip {
            position: relative;
            display: inline-block;
            margin-left: 5px;
        }

        .info-tooltip .tooltip-icon {
            background: #4facfe;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: help;
        }

        .info-tooltip .tooltip-text {
            visibility: hidden;
            width: 300px;
            background-color: #333;
            color: #fff;
            text-align: left;
            border-radius: 6px;
            padding: 10px;
            position: absolute;
            z-index: 1000;
            bottom: 125%;
            left: 50%;
            margin-left: -150px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.85rem;
            line-height: 1.4;
        }

        .info-tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        .rating-info {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 5px;
            padding: 10px;
            margin-top: 5px;
            font-size: 0.85rem;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>P28 - PR Writer V2 - JSON Generator</h1>
            <p>Agentic Coding Metadata Creator</p>
            <p>Fill out the form to generate your structured JSON data</p>
        </div>

        <div class="form-container">
            <form id="jsonForm">

                    <div class="form-row">
                        <div class="form-group">

                    </div>
                    <div class="form-row">

                        </div>
                        <div class="form-group">
                            <label for="interface">Interface <span class="required">*</span></label>

                            </select>

                    </div>
                </div>

                <!-- Project Details -->
                <div class="form-section">
                    <h3>Project Details</h3>
                    <div class="form-group">
                        <label for="starting_commit_hash">Starting Commit Hash</label>
                        <input type="text" id="starting_commit_hash" name="starting_commit_hash" placeholder="Git commit hash">
                    </div>
                    <div class="form-row">
                        <div class="form-group">

                        <div class="form-group">

                    <div class="form-group">
                        <label for="usecase">Use Case <span class="required">*</span></label>
                        <select id="usecase" name="usecase" required>
                            <option value="">Select use case</option>
                            <option value="feature_implementation">Feature Implementation</option>
                            <option value="feature_extension">Feature Extension</option>
                            <option value="code_refactor">Code Refactor</option>
                            <option value="optimization_testing">Optimization Testing</option>
                            <option value="feature_reimplementation">Feature Reimplementation</option>
                            <option value="test_coverage">Test Coverage</option>
                            <option value="test_coverage_bootstrap">Test Coverage Bootstrap</option>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="root_gdrive">Root Google Drive Link</label>
                            <input type="url" id="root_gdrive" name="root_gdrive" placeholder="https://drive.google.com/...">
                        </div>
                        <div class="form-group">
                            <label for="final_codebase_link">Final Codebase Link</label>
                            <input type="url" id="final_codebase_link" name="final_codebase_link" placeholder="https://github.com/...">
                        </div>
                    </div>
                </div>

                
                <!-- Model Preference -->
                <div class="form-section">
                    <h3>Model Preference</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="model_preferences">Model Preference (-4 to 4)</label>
                            <select id="model_preferences" name="model_preferences">
                                <option value="">Select preference</option>
                                <option value="-4">-4</option>
                                <option value="-3">-3</option>
                                <option value="-2">-2</option>
                                <option value="-1">-1</option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="model_preference_comment">Model Preference Comment</label>
                            <textarea id="model_preference_comment" name="model_preference_comment" placeholder="Explain why model A or B is preferred..."></textarea>
                        </div>
                    </div>
                </div>

                <!-- Model A Evaluation -->
                <div class="form-section">
                    <h3>Model A Evaluation</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="modelA_completeness">Completeness (1-5)</label>
                            <select id="modelA_completeness" name="modelA_completeness">
                                <option value="">Select</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="modelA_correctness">Correctness (1-5)</label>
                            <select id="modelA_correctness" name="modelA_correctness">
                                <option value="">Select</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="modelA_instruction_following">Instruction Following (1-5)</label>
                            <select id="modelA_instruction_following" name="modelA_instruction_following">
                                <option value="">Select</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="modelA_hallucination">Hallucination</label>
                            <select id="modelA_hallucination" name="modelA_hallucination">
                                <option value="">Select</option>
                                <option value="false">False</option>
                                <option value="true">True</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="modelA_pros">Pros</label>
                        <textarea id="modelA_pros" name="modelA_pros" placeholder="Pros for Model A..."></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="modelA_cons_completeness">Cons - Completeness</label>
                            <textarea id="modelA_cons_completeness" name="modelA_cons_completeness" placeholder=""></textarea>
                        </div>
                        <div class="form-group">
                            <label for="modelA_cons_correctness">Cons - Correctness</label>
                            <textarea id="modelA_cons_correctness" name="modelA_cons_correctness" placeholder=""></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="modelA_cons_instruction_following">Cons - Instruction Following</label>
                            <textarea id="modelA_cons_instruction_following" name="modelA_cons_instruction_following" placeholder=""></textarea>
                        </div>
                        <div class="form-group">
                            <label for="modelA_cons_hallucination">Cons - Hallucination</label>
                            <textarea id="modelA_cons_hallucination" name="modelA_cons_hallucination" placeholder=""></textarea>
                        </div>
                    </div>
                </div>

                <!-- Model B Evaluation -->
                <div class="form-section">
                    <h3>Model B Evaluation</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="modelB_completeness">Completeness (1-5)</label>
                            <select id="modelB_completeness" name="modelB_completeness">
                                <option value="">Select</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="modelB_correctness">Correctness (1-5)</label>
                            <select id="modelB_correctness" name="modelB_correctness">
                                <option value="">Select</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="modelB_instruction_following">Instruction Following (1-5)</label>
                            <select id="modelB_instruction_following" name="modelB_instruction_following">
                                <option value="">Select</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="modelB_hallucination">Hallucination</label>
                            <select id="modelB_hallucination" name="modelB_hallucination">
                                <option value="">Select</option>
                                <option value="false">False</option>
                                <option value="true">True</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="modelB_pros">Pros</label>
                        <textarea id="modelB_pros" name="modelB_pros" placeholder="Pros for Model B..."></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="modelB_cons_completeness">Cons - Completeness</label>
                            <textarea id="modelB_cons_completeness" name="modelB_cons_completeness" placeholder=""></textarea>
                        </div>
                        <div class="form-group">
                            <label for="modelB_cons_correctness">Cons - Correctness</label>
                            <textarea id="modelB_cons_correctness" name="modelB_cons_correctness" placeholder=""></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="modelB_cons_instruction_following">Cons - Instruction Following</label>
                            <textarea id="modelB_cons_instruction_following" name="modelB_cons_instruction_following" placeholder=""></textarea>
                        </div>
                        <div class="form-group">
                            <label for="modelB_cons_hallucination">Cons - Hallucination</label>
                            <textarea id="modelB_cons_hallucination" name="modelB_cons_hallucination" placeholder=""></textarea>
                        </div>
                    </div>
                </div>

                <!-- Worker Info -->
                <div class="form-section">
                    <h3>Worker Information</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="worker_id">Worker ID</label>
                            <input type="email" id="worker_id" name="worker_id" placeholder="DEV_TURING_EMAIL">
                        </div>
                        <div class="form-group">
                            <label for="build_creator">Build Creator</label>
                            <select id="build_creator" name="build_creator">
                                <option value="default">Default</option>
                                <option value="worker">Worker</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Repository Info -->
                <div class="form-section">
                    <h3>Repository Information</h3>
                    <div class="form-group">
                        <label for="repo_link">Repository Link</label>
                        <input type="url" id="repo_link" name="repo_link" placeholder="https://github.com/user/repo">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="codebase_category">Codebase Category</label>
                            <select id="codebase_category" name="codebase_category">
                                <option value="">Select category</option>
                                <option value="small">Small</option>
                                <option value="large">Large</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="repo_type">Repository Type</label>
                            <select id="repo_type" name="repo_type">
                                <option value="">Select type</option>
                                <option value="application">Application</option>
                                <option value="library">Library</option>
                                <option value="sdk">SDK</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Prompts Section -->
                <div class="form-section">
                    <h3>Prompts</h3>
                    <div id="prompts-container">
                        <!-- Prompts will be added dynamically -->
                    </div>
                    <button type="button" class="add-prompt-btn" onclick="addPrompt()">+ Add Prompt</button>
                </div>
            </form>
        </div>

        <div class="export-section">
            <button class="export-btn" onclick="exportJSON()">ðŸš€ Export JSON</button>
            <button class="export-btn" type="button" style="margin-left: 20px; background: linear-gradient(135deg, #e74c3c 0%, #fd746c 100%);" onclick="clearAllFields()">ðŸ§¹ Clear All</button>
        </div>
    </div>

    <script>
        let promptCount = 0;

        function addPrompt() {
            promptCount++;
            const container = document.getElementById('prompts-container');
            
            const promptDiv = document.createElement('div');
            promptDiv.className = 'prompt-section';
            promptDiv.innerHTML = `
                <div class="prompt-header">
                    <span class="prompt-number">Prompt ${promptCount}</span>
                    <button type="button" class="remove-prompt" onclick="removePrompt(this)">Remove</button>
                </div>
                
                <div class="form-group">
                    <label>Prompt Text</label>
                    <textarea name="prompt_${promptCount}" placeholder="Enter the prompt text..."></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Response Time (seconds)</label>
                        <input type="number" name="response_time_${promptCount}" min="1" value="600">
                    </div>
                    
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>PDF Link</label>
                        <input type="url" name="pdf_link_${promptCount}" placeholder="https://...">
                    </div>
                    <div class="form-group">
                        <label>Output Files Link</label>
                        <input type="url" name="output_files_link_${promptCount}" placeholder="https://...">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Level of Correctness</label>
                    <select name="level_of_correctness_${promptCount}">
                        <option value="-1">-1 (Only A is correct)</option>
                        <option value="0">0 (Both models are incorrect)</option>
                        <option value="1">1 (Only B is correct)</option>
                        <option value="2">2 (Both models are correct)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Choice</label>
                    <select name="choice_${promptCount}">
                        <option value="-4">-4</option>
                        <option value="-3">-3</option>
                        <option value="-2">-2</option>
                        <option value="-1">-1</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Comment</label>
                    <textarea name="comment_${promptCount}" placeholder="Additional comments about this prompt..."></textarea>
                </div>
            `;
            
            container.appendChild(promptDiv);
        }

        function removePrompt(button) {
            button.closest('.prompt-section').remove();
        }

        

        function exportJSON() {
            const formData = new FormData(document.getElementById('jsonForm'));
            
            // Build the JSON structure
            const jsonData = {
                hfi_id: formData.get('hfi_id') || "",
                language: formData.get('language') || "",
                interface: formData.get('interface') || "",
                starting_commit_hash: formData.get('starting_commit_hash') || "",
                jira: formData.get('jira') || "",
                old_jira: formData.get('old_jira') || "",
                root_gdrive: formData.get('root_gdrive') || "",
                final_codebase_link: formData.get('final_codebase_link') || "",
                usecase: formData.get('usecase') || "",
                model_preferences: formData.get('model_preferences') !== null && formData.get('model_preferences') !== "" ? parseInt(formData.get('model_preferences')) : undefined,
                model_preference_comment: formData.get('model_preference_comment') || "",
                modelA: {
                    completeness: formData.get('modelA_completeness') ? parseInt(formData.get('modelA_completeness')) : undefined,
                    correctness: formData.get('modelA_correctness') ? parseInt(formData.get('modelA_correctness')) : undefined,
                    instruction_following: formData.get('modelA_instruction_following') ? parseInt(formData.get('modelA_instruction_following')) : undefined,
                    hallucination: formData.get('modelA_hallucination') ? formData.get('modelA_hallucination') === 'true' : undefined,
                    pros: formData.get('modelA_pros') || "",
                    cons: {
                        completeness: formData.get('modelA_cons_completeness') || "",
                        correctness: formData.get('modelA_cons_correctness') || "",
                        instruction_following: formData.get('modelA_cons_instruction_following') || "",
                        hallucination: formData.get('modelA_cons_hallucination') || ""
                    }
                },
                modelB: {
                    completeness: formData.get('modelB_completeness') ? parseInt(formData.get('modelB_completeness')) : undefined,
                    correctness: formData.get('modelB_correctness') ? parseInt(formData.get('modelB_correctness')) : undefined,
                    instruction_following: formData.get('modelB_instruction_following') ? parseInt(formData.get('modelB_instruction_following')) : undefined,
                    hallucination: formData.get('modelB_hallucination') ? formData.get('modelB_hallucination') === 'true' : undefined,
                    pros: formData.get('modelB_pros') || "",
                    cons: {
                        completeness: formData.get('modelB_cons_completeness') || "",
                        correctness: formData.get('modelB_cons_correctness') || "",
                        instruction_following: formData.get('modelB_cons_instruction_following') || "",
                        hallucination: formData.get('modelB_cons_hallucination') || ""
                    }
                },
                worker_id: formData.get('worker_id') || "",
                build_creator: formData.get('build_creator') || "default",
                repo: {
                    repo_link: formData.get('repo_link') || "",
                    codebase_category: formData.get('codebase_category') || "",
                    repo_type: formData.get('repo_type') || ""
                },
                prompts: []
            };

            // Collect prompts
            for (let i = 1; i <= promptCount; i++) {
                const promptSection = document.querySelector(`[name="prompt_${i}"]`);
                if (promptSection && promptSection.closest('.prompt-section')) {
                    const prompt = {
                        prompt: formData.get(`prompt_${i}`) || "",
                        response_time_seconds: parseInt(formData.get(`response_time_${i}`)) || 600,
                        pdf_link: formData.get(`pdf_link_${i}`) || "",
                        output_files_link: formData.get(`output_files_link_${i}`) || "",
                        choice: formData.get(`choice_${i}`) !== null && formData.get(`choice_${i}`) !== "" ? parseInt(formData.get(`choice_${i}`)) : undefined,
                        level_of_correctness: formData.get(`level_of_correctness_${i}`) !== null && formData.get(`level_of_correctness_${i}`) !== "" ? parseInt(formData.get(`level_of_correctness_${i}`)) : undefined,
                        comment: formData.get(`comment_${i}`) || ""
                    };
                    jsonData.prompts.push(prompt);
                }
            }

            // Download JSON file
            const blob = new Blob([JSON.stringify(jsonData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `metadata.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // Add first prompt by default and try to prefill from prompt.txt
        addPrompt();
        (async function prefillPrompt() {
            try {
                const resp = await fetch('prompt.txt', { cache: 'no-store' });
                if (resp.ok) {
                    const text = await resp.text();
                    if (text && text.trim().length > 0) {
                        const first = document.querySelector('[name="prompt_1"]');
                        if (first) first.value = text.trim();
                    }
                }
            } catch (e) {
                // ignore fetch errors (e.g., local file access restrictions)
            }
        })();

        function clearAllFields() {
            document.getElementById('jsonForm').reset();
            // Remove all prompts
            const container = document.getElementById('prompts-container');
            container.innerHTML = '';
            promptCount = 0;
            addPrompt();
        }
    </script>
